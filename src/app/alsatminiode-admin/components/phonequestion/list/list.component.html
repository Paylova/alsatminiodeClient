<div class="row">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="questionText">
                <th mat-header-cell *matHeaderCellDef> Soru </th>
                <td mat-cell *matCellDef="let element"> {{element.questionText}} </td>
              </ng-container>
          
              <ng-container matColumnDef="createdDate">
                <th mat-header-cell *matHeaderCellDef > Eklenme Tarihi </th>
                <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
              </ng-container>
    
              <ng-container matColumnDef="updatedDate">
                <th mat-header-cell *matHeaderCellDef > Güncellenme Tarihi </th>
                <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
              </ng-container>

              <ng-container matColumnDef="updateColumn" >
                <th mat-header-cell *matHeaderCellDef > Güncelleme işlemi </th>
                <td mat-cell *matCellDef="let element"
                 ><mat-icon style="cursor: pointer;" (click)="showPhoneQuestionDetails(element.id)">edit</mat-icon></td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator (page) = "pageChanged()"
                       [pageSizeOptions]="[8, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
