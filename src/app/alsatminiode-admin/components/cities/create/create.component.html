<div class="row">
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="city-full-input">
            <mat-label>Şehir</mat-label>
            <input matInput placeholder="Örnek : İstanbul" #cityName>
        </mat-form-field>
    </div>
    
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="city-full-input">
            <mat-label>Ülke</mat-label>
            <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
              <mat-option #countryName *ngFor="let country of listOfCountries" [value]="country">
                {{country.countryName}}
            </mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="col-md-12">
        <button mat-raised-button color="primary" class="city-full-input" (click)="create(cityName,countryName)">Ekle</button>
    </div>
</div>
<br>
