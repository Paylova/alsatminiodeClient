<div class="row">




    <div class="col-md-12">
        <mat-form-field appearance="fill" class="wboption-full-input">
            <mat-label>Mail HOST</mat-label>
            <input matInput placeholder="Örnek : ngserver@host.com" [value]="singleOption[0].mailHost" #mailHost>
        </mat-form-field>
    </div> 
    <div class="col-md-6">
        <mat-form-field appearance="fill" class="wboption-full-input">
            <mat-label>Mail Kullanıcı Adı</mat-label>
            <input matInput placeholder="Örnek : ornekmail@emperorr.com" [value]="singleOption[0].mailUsername" #mailUsername>
        </mat-form-field>
    </div>
    <div class="col-md-6">
        <mat-form-field appearance="fill" class="wboption-full-input">
            <mat-label>Mail Şifresi</mat-label>
            <input matInput placeholder="Örnek :Emp2022" type="password" [value]="singleOption[0].mailPassword" #mailPassword>
        </mat-form-field>
    </div>
    <div class="col-md-3">
        <mat-form-field appearance="fill" class="wboption-full-input">
            <mat-label>Mail Port</mat-label>
            <input matInput placeholder="Örnek : 567" [value]="singleOption[0].mailPort" #mailPort>
        </mat-form-field>
    </div>
    <div class="col-md-9">
        <mat-form-field appearance="fill" class="wboption-full-input">
            <mat-label>Mail Reply</mat-label>
            <input matInput placeholder="Örnek : ornekmail@emperorr.com" [value]="singleOption[0].mailReplyMail" #mailReplyMail>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="wboption-full-input" >
            <mat-label>Kupon Oranı</mat-label>
            <input matInput placeholder="Örnek : 1.2" type="number" [value]="singleOption[0].giftCouponRate" #giftCouponRate>
        </mat-form-field>
    </div>  
    <div class="col-md-12">
        <button mat-raised-button color="accent" class="wboption-full-input" (click)="update(mailHost,mailUsername,mailPassword,mailPort,mailReplyMail,giftCouponRate)">Güncelle</button>
    </div>
</div>
<br>
