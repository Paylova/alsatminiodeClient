<div class="row">

    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="admins-full-input">
                <mat-label>Adminin Adı</mat-label>
                <input matInput formControlName="adminName" placeholder="Örnek : Yunus Emre " id="adminName" [ngClass]="{'is-invalid' : submitted && component.adminName.errors}" >
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="admins-full-input">
                <mat-label>Adminin Soyadı</mat-label>
                <input matInput formControlName="adminSurname" placeholder="Örnek : Coşkun" id="adminSurname" [ngClass]="{'is-invalid' : submitted && component.adminSurname.errors}">
            </mat-form-field>
        </div>        
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="admins-full-input">
                <mat-label>Adminin Kullanıcı Adı</mat-label>
                <input matInput formControlName="adminUsername" placeholder="Örnek : emrecoskunn " id="adminUsername" [ngClass]="{'is-invalid' : submitted && component.adminUsername.errors}" >
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="admins-full-input">
                <mat-label>Adminin Şifresi</mat-label>
                <input matInput formControlName="adminPassword" placeholder="Örnek : emre198623.! " id="adminPassword" type="password" [ngClass]="{'is-invalid' : submitted && component.adminPassword.errors}">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="admins-full-input">
                <mat-label>Adminin Telefon Bilgileri</mat-label>
                <input matInput formControlName="adminGSM" placeholder="Örnek : 533 333 33 33 " id="adminGSM" type="text" mask="(000) 000-00-00" [ngClass]="{'is-invalid' : submitted && component.adminGSM.errors}">
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="fill" class="admins-full-input">
                <mat-label>Adminin E-Mail Adresi</mat-label>
                <input matInput formControlName="adminEMail" placeholder="Örnek : ornek@xyx.com " id="adminEMail" type="email" [ngClass]="{'is-invalid' : submitted && component.adminEMail.errors}">
            </mat-form-field>
        </div>
        
        <!--
        <div class="col-md-12 text-center">
            <p>Admin Aktif mi ?</p>   
        </div>
        <div class="col-md-12 text-center">
            <mat-slide-toggle #isAdmin>Hayır/Evet</mat-slide-toggle>
        </div>
        -->
        
    
        <div class="col-md-12">
            <button mat-raised-button color="primary" type="submit" class="admins-full-input">Ekle</button>
        </div>
    </form>

</div>
<br>
