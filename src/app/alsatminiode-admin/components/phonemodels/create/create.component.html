<div class="row">
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="model-full-input">
            <mat-label>Marka</mat-label>
            <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
              <mat-option #brandName *ngFor="let brand of listOfBrands" [value]="brand">
                {{brand.brandName}}
            </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="model-full-input">
            <mat-label>Telefonun Fiyatı</mat-label>
            <input matInput placeholder="Örnek : 15000" type="number" #modelFirstPrice>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="model-full-input">
            <mat-label>Telefonun Son Fiyatı</mat-label>
            <input matInput placeholder="Örnek : 1200" type="number" #modelLastPrice>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="model-full-input">
            <mat-label>Telefon Modeli</mat-label>
            <input matInput placeholder="Örnek : Iphone XS Max 64 GB" #modelName>
        </mat-form-field>
    </div>
   
    <div class="col-md-12">
        <button mat-raised-button color="primary" class="model-full-input" (click)="create(modelName,modelFirstPrice,modelLastPrice,brandName)">Ekle</button>
    </div>
    <br>






</div>


<br>
