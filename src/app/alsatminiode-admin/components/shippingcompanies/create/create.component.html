<div class="row">
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="shipping-full-input">
            <mat-label>Kargo Firması</mat-label>
            <input matInput placeholder="Örnek : Aras Kargo" #companyName>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="shipping-full-input">
            <mat-label>Anlaşma Kodu</mat-label>
            <input matInput placeholder="Örnek : 190 584 885 15 03 " #companyDealCode>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <button mat-raised-button color="primary" class="shipping-full-input" (click)="create(companyName,companyDealCode)">Ekle</button>
    </div>
</div>
<br>
