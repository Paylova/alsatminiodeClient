<div class="row">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Şirket  Adı </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
          </ng-container>

          <ng-container matColumnDef="companyDealCode">
            <th mat-header-cell *matHeaderCellDef > Anlaşma Kodu </th>
            <td mat-cell *matCellDef="let element"> {{element.companyDealCode}} </td>
          </ng-container>

          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef > Eklenme Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
          </ng-container>

          <ng-container matColumnDef="updatedDate" >
            <th mat-header-cell *matHeaderCellDef > Güncelleme Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
          </ng-container>
          <ng-container matColumnDef="photoColumn">
            <th mat-header-cell *matHeaderCellDef>Fotoğraf İşlemi</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon style="cursor:pointer" (click)="companyImages(element.id)">photo</mat-icon>
            </td>
          </ng-container>

      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator (page) = "pageChanged()"
                       [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
</div>
