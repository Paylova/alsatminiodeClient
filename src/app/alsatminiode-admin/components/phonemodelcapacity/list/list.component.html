<div class="row">
    <div class="mat-elevation-z8">
      <mat-form-field appearance="standard" class="mat-filter">
        <mat-label>Arama</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Bir şeyler Yazın" #input>
      </mat-form-field>
        <table mat-table [dataSource]="dataSource">
      
          <ng-container matColumnDef="phoneModelCapacityName">
            <th mat-header-cell *matHeaderCellDef> Model İsmi </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneModelCapacityName}} </td>
          </ng-container>
          <ng-container matColumnDef="phoneModelCapacityPrice">
            <th mat-header-cell *matHeaderCellDef> Telefonun Fiyatı </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneModelCapacityPrice}} </td>
          </ng-container>
          <ng-container matColumnDef="modelName">
            <th mat-header-cell *matHeaderCellDef> Telefon Markası </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneModel.modelName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef > Eklenme Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
          </ng-container>

          <ng-container matColumnDef="updatedDate">
            <th mat-header-cell *matHeaderCellDef > Güncellenme Tarihi </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
          </ng-container>


          <ng-container matColumnDef="updateColumn" >
            <th mat-header-cell *matHeaderCellDef >Güncelleme işlemi </th>
            <td mat-cell *matCellDef="let element"
             ><mat-icon style="cursor:pointer" (click)="editPhoneModelCapacity(element.id)">edit</mat-icon></td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator (page) = "pageChanged()"
                       [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
      
      
      
</div>
