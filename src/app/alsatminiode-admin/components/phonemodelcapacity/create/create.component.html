<div class="row">
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="model-full-input">
            <mat-label>Marka</mat-label>
            <mat-select [(ngModel)]="selectedOptions2" (ngModelChange)="onNgModelChange2($event)">
              <mat-option #phoneModelCapacity *ngFor="let phoneBrand of listOfBrands" [value]="phoneBrand">
                {{phoneBrand.brandName}}
            </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="model-full-input">
            <mat-label>Model</mat-label>
            <mat-select [(ngModel)]="selectedOptions" (ngModelChange)="onNgModelChange($event)">
              <mat-option #phoneModelCapacity *ngFor="let phoneModel of listOfModels" [value]="phoneModel">
                {{phoneModel.modelName}}
            </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="model-full-input">
            <mat-label>Telefonun Kapasitesi</mat-label>
            <input matInput placeholder="Örnek : 16GB" #phoneModelCapacityName>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="model-full-input">
            <mat-label>Telefonun Kapasite Fiyat Farkı</mat-label>
            <input matInput placeholder="Örnek : 500 " type="number" #phoneModelCapacityPrice>
        </mat-form-field>
    </div>

   
    <div class="col-md-12">
        <button mat-raised-button color="primary" class="model-full-input" (click)="create(phoneModelCapacityName,phoneModelCapacityPrice)">Ekle</button>
    </div>
    <br>






</div>


<br>
