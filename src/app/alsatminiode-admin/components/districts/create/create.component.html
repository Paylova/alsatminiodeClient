<div class="row">
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="district-full-input">
            <mat-label>İlçe</mat-label>
            <input matInput placeholder="Örnek : Bahçelievler" #districtName>
        </mat-form-field>
    </div>
    <div class="col-md-12">
        <mat-form-field appearance="fill" class="district-full-input">
            <mat-label>Şehir</mat-label>
            <mat-select (selectionChange)="onNgModelChangeCity($event.value)">
              <mat-option #cityName *ngFor="let city of listOfCities" [value]="city" >
                {{city.cityName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field appearance="fill" class="district-full-input">
        <mat-label>Ülke</mat-label>
        <mat-select (selectionChange)="onNgModelChangeCountry($event.value)">
          <mat-option #countryName *ngFor="let country of listOfCountries" [value]="country">
            {{country.countryName}}
        </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-md-12">
        <button mat-raised-button color="primary" class="district-full-input" (click)="create(districtName,cityName,countryName)">Ekle</button>
    </div>
</div>
<br>
