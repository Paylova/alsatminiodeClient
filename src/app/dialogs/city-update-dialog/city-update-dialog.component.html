

 <h2 mat-dialog-title>Şehir Düzenle</h2>
 <mat-dialog-content class="mat-typography">

<div class="row">
  <div class="col-md-12">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Mail Adresi</mat-label>
      <input matInput [value]="cityName" #cityNameInput>
  </mat-form-field>
  </div>
  <div class="col-md-12">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Ülke</mat-label>
        <mat-select [(ngModel)]="defaultCountryName" (ngModelChange)="onNgModelChange($event)" [(value)]="defaultCountryName">
          <mat-option #countryName *ngFor="let country of listOfCountries" [value]="country">
            {{country.countryName}}
        </mat-option>
        </mat-select>
      </mat-form-field>
</div>
</div>


 </mat-dialog-content>
 <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="updateCity(cityNameInput)">Kaydet</button>
   <button mat-button color="warn" mat-dialog-close>Kapat</button>
 </mat-dialog-actions>
